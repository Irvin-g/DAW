<!DOCTYPE html>
<html lang="es">
<head>
<title>Libreria</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="../Ejercicio2/css/style.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head> 
<body>
 <div class="container-fluid">
 <div class="row bg-light border-bottom">
 <div class="col display-1 text-center">
 <h1>TIENDA DE ARTICULOS</h1>
 </div>
 </div>
 <div class="row" id="op">
 <div class="col-3"></div>
 <div class="col-4 rounded">
 <p id="textoAyuda" class="text-light bg bg-info "></p>
 </div>
 <div class="col"></div>
 <form name="registro" id="hongkiat-form" method="post" action="javascript:void(0);">
 <div class="row">
 <div class="col-3"></div>
 <div class="col-4">
 <div class="input-group mb-1">
 <span>Libros</span>
 <input type="number" class="form-control" name="libro" id="libro" placeholder="(Cantidad de libros)" autocomplete="off" tabindex="1" maxlength="1000">
 </div>
 <br>
 <div class="input-group mb-1">
 <span>Cuadernos</span>
 <input type="number" class="form-control" name="cuaderno" id="cuaderno" placeholder="(Cantidad de cuadernos)" autocomplete="off" tabindex="1" maxlength="1000">
 </div>
 <br>
 <div class="input-group mb-1">
 <span>Plumas</span>
 <input type="number" class="form-control" name="plumas" id="plumas" placeholder="(Cantidad de plumas)" autocomplete="off" tabindex="3" maxlength="1000">
 </div>
 </div>
 <div class="col-3"></div>
 </div>
 <div class="row">
 <div class="col-3"></div>
 <div class="col-8">
 <br>
 <input type="submit" name="resp" id="resp" class="btn btn-primary" tabindex="9" value="Total" >
 <input type="reset" name="reset" id="borrar" class="btn btn-secondary" tabindex="8" value="Reiniciar">
 <br>
 </div>
 <br>
 <div id="respuestas" > </div>
 </div>
 </form>
 </div>
 </div>
</body>
    <script src="../Ejercicio2/Js/ejer2.js"></script>

</html>
